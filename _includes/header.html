  <div id='container'>

<!-- Top Navigation Bar with link to pages (files with .md extension located at _posts/ 
     with category equal to pages).
     The order in which they appear has to do with the date on its filename  -->
    <div id="header">
      <div class="navigation">
        <a href="{{site.baseurl}}" class="title">Home </a>
        {% for item in site.categories.pages limit:5 offset:0 %}
          <a href="{{site.baseurl}}{{item.url}}" class="title"> &middot; {{item.title}}</a>
        {% endfor %}
      </div>
    </div>
