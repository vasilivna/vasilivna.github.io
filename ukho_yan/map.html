  <script>
    // Target location coordinates
    var targetLatitude = 50.454749;
    var targetLongitude = 30.506263;

    // Function to check visitor's geolocation
    function checkGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var visitorLatitude = position.coords.latitude;
          var visitorLongitude = position.coords.longitude;

          // Calculate distance between visitor and target location
          var distance = calculateDistance(visitorLatitude, visitorLongitude, targetLatitude, targetLongitude);

          if (distance <= 100) {
            // Redirect to audio.html
            window.location.href = "death_in_june.m4a";
          } else {
            // Display message
            document.getElementById("message").innerHTML = "turn on your location services, <br> go to the location shown on the map, <br> and press LISTEN";
          }
        });
      } else {
        // Geolocation is not supported
        document.getElementById("message").innerHTML = "Geolocation is not supported by your browser.";
      }
    }

    // Function to calculate distance between two coordinates using Haversine formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
      var R = 6371; // Radius of the earth in km
      var dLat = deg2rad(lat2 - lat1);
      var dLon = deg2rad(lon2 - lon1);
      var a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var distance = R * c; // Distance in km
      return distance * 1000; // Distance in meters
    }

    // Function to convert degrees to radians
    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }

    // Initialize the map
    function initMap() {
      var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: targetLatitude, lng: targetLongitude },
        zoom: 15
      });

      // Add a marker for the target location
      var marker = new google.maps.Marker({
        position: { lat: targetLatitude, lng: targetLongitude },
        map: map
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8tdYlUM5TqdawZHTNxXMlbAAkxcGa4Vo&callback=initMap" async defer></script>
